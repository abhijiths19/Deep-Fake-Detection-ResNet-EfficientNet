<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deepfake Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #121212;
    }

    .navbar-brand {
      font-weight: bold;
      color: #00e5ff !important;
    }

    .main-container {
      padding: 40px 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .image-item {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .image-item img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 2px solid #00e5ff;
    }

    .image-item p {
      font-size: 1rem;
      margin: 10px 0 5px;
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-weight: 500;
    }

    .btn-submit {
      margin-top: 30px;
      background-color: #00e5ff;
      border: none;
      color: black;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-submit:hover {
      background-color: #00bcd4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">DeepfakeDetector</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index2') }}">Upload Video</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index3') }}">Upload Image</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index5') }}">Quiz</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="main-container">
    <h2>Deepfake Detection Quiz</h2>
    <form method="POST">
      <div class="image-grid">
        {% for image in images %}
        <div class="image-item">
          <img src="{{ url_for('static', filename=image) }}" alt="Image">
          <p>Is this image real or fake?</p>
          <select name="response">
            <option value="real">Real</option>
            <option value="fake">Fake</option>
          </select>
          <input type="hidden" name="image" value="{{ image }}">
        </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-submit">Submit Answers</button>
    </form>
  </div>

</body>
</html>
